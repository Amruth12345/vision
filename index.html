<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>



<!-- Access the camera -->
<div class="video-wrap">
    <video id="video" playsinline autoplay></video>
</div>

<!-- Canvas to display the captured image -->
<div class="canvas-wrap">
    <canvas id="canvas"></canvas>
</div>
<!-- Buttons to capture the image and retake -->
<div class="controller">
    <button id="snap">SELECT GRAPHIC</button>
    <button id="retake" style="display:none;">RETAKE</button>
    
</div>
<div style="text-align: center;">
    <a id="#dynamic-link" href="index2.html"><button id="next" style="display:none;">Next</button></a>
</div>



<!-- Error message display -->
<span id="ErrorMsg"></span>

<script src="script.js"></script>
</body>
</html>
